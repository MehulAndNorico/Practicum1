<!DOCTYPE html>
<html>
	<head>
		<title>Overige API's van Facebook</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<link rel="stylesheet" href="jq/jquery-ui.min.css">
		<script src="jq/external/jquery/jquery.js"></script>
		<script src="jq/jquery-ui.min.js"></script>
		<!-- <script src="jq/jquery-1.11.2.min.js"></script> -->
	</head>
	<body>
		<div id='header'>
			<h2>NOG AANPASSEN</h2>
			<button>NOG AANPASSEN</button>
		</div>

		<div id='content'>
			<p> date: </p>
			<input id="datepicker">
			<div id="datepicker"></div>
			<script>
				$( "#datepicker" ).datepicker({
					inline: true
				});
			</script>

			<input id="tb" type="text" style="width:300px">
			<div id='fotos'>
			</div>
			<script>
				(function() {
					var flickerAPI = "http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";
					$.getJSON( flickerAPI, {
						tags: "party",
						tagmode: "any",
						format: "json"
					})
					.done(function( data ) {
						$.each( data.items, function( i, item ) {
							$( "<img>" ).attr( "src", item.media.m ).appendTo( "#fotos" );
							if ( i === 30 ) {
								return false;
							}
						});
					});
				})();
			</script>
			<br>
		</div>

		<div id='footer'>
			<a>NOG AANPASSEN</a>
		</div>
	</body>
</html>
