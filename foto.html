<!DOCTYPE html>
<html>
	<head>
		<title>Overige API's van Facebook</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<link rel="stylesheet" href="jq/jquery-ui.min.css">
		<script src="jq/external/jquery/jquery.js"></script>
		<script src="jq/jquery-ui.min.js"></script>
		<!-- <script src="jq/jquery-1.11.2.min.js"></script> -->
	</head>
	<body>
		<div id="fb-root"></div>
		<div id='header'>
			<h2>NOG AANPASSEN</h2>
			<button>NOG AANPASSEN</button>
		</div>

		<div id='content'>
			<div>
				<select name="query" id="query">
			      <option>Computer</option>
			      <option selected="selected">Website</option>
			      <option>Facebook</option>
			      <option>Twitter</option>
			      <option>API</option>
			    </select>
			</div>
			<script>
			update = function() {
				var flickerAPI = "http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";
				$.getJSON( flickerAPI, {
					tags: query.selected,
					tagmode: "any",
					format: "json"
				})
				.done(function( data ) {
					document.getElementById("fotos").innerHTML = "";
					$.each( data.items, function( i, item ) {
						$( "<a href='" + item.link + "'><img src='" + item.media.m +"'></a>"  ).appendTo( "#fotos" );
						if ( i === 10 ) {
							return false;
						}
					});
				});
			};

			$( "#query" ).selectmenu({inline: true, change: function(event, ui){update();}});

			update();
			</script>
			<br>
			<div id='fotos'></div>
		</div>

		<div id='footer'>
			<a>NOG AANPASSEN</a>
		</div>
	</body>
</html>
