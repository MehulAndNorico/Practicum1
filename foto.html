<!DOCTYPE html>
<html>
	<head>
		<title>Overige API's van Facebook</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<link rel="stylesheet" href="jq/jquery-ui.min.css">
		<script src="jq/external/jquery/jquery.js"></script>
		<script src="jq/jquery-ui.min.js"></script>
		<!-- <script src="jq/jquery-1.11.2.min.js"></script> -->
	</head>
	<body>
		<div id="fb-root"></div>
		<div id='header'>
			<h2>NOG AANPASSEN</h2>
			<button>NOG AANPASSEN</button>
		</div>

		<div id='content'>
			<form action="javascript:update()">
				<label for="query">Zoekterm:</label>
				<input type="text" id="query" pattern="([a-zA-Z]+)|(([a-zA-Z]+ )+[a-zA-Z]+)" title="Zoekterm(en) gescheiden door een spatie" required>
					<br><br>
				<label for="query">Het is mogelijk om meerdere zoektermen op te geven. Plaats er dan een spatie tussen.</label>
					<br>

					<br>
				<label for="mode">Zoeken op </label>
				<select id="mode">
			     	<option>één</option>
			     	<option selected="selected">alle</option>
			 	</select>
		    	<label for="mode"> zoektermen</label>
			    	<br>

			    	<br>
		    	<label for="aantal">Aantal foto's</label>
		    	<input id="aantal">
		    		<br><br>
		    	<div id="slider"></div>
			    	<br>

			    	<br>
			    <input type="submit">
			</form>
			<p id="status"></p>
			<script>
				update = function() {
					var flickerAPI = "http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";
					$.getJSON( flickerAPI, {
						tags: query.value.replace(" ", ","),
						tagmode: mode.selected,
						format: "json"
					})
					.done(function( data ) {
						document.getElementById("fotos").interHTML = "";
						$.each( data.items, function( i, item ) {
							$( "<a href='" + item.link + "' target='_blank'><img src='" + item.media.m +"'></a>"  ).appendTo( "#fotos" );
							if ( i === 50 ) {
								return false;
							}
						});
					});
				};

				$("#mode").selectmenu({inline: true});
				$("#aantal").spinner({
					inline: true,
					min: 3,
					max: 30,
					change: function(event, ui){
						$("slider").slider("option", "value", $("aantal").spinner("value"))
				}});
    			$("#slider").slider({
    				slide: function(event, ui){
    					$("aantal").spinner("value", $("slider").slider("value"))
    			}});
    			$("#aantal").spinner("value", 5);
			</script>
			<br>
			<div id='fotos'></div>
		</div>

		<div id='footer'>
			<a>NOG AANPASSEN</a>
		</div>
	</body>
</html>
