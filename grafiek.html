<!DOCTYPE html>
<html>
	<head>
		<title>Overige API's van Facebook</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<link rel="stylesheet" href="jq/jquery-ui.min.css">
		<script src="jq/external/jquery/jquery.js"></script>
		<script src="jq/jquery-ui.min.js"></script>
		<script src="flot/jquery.flot.js"></script>
		<!-- <script src="jq/jquery-1.11.2.min.js"></script> -->
	</head>
	<body>
		<div id='header'>
			<h2>NOG AANPASSEN</h2>
			<button>NOG AANPASSEN</button>
		</div>

		<div id='content'>
			<script>
				
					
				test = function() {
					var likes = [];
					var youtubeAPI = "http://gdata.youtube.com/feeds/api/videos?";
					$.getJSON( youtubeAPI, {
						v: 2,
						alt: "json",
						maxResults: 50,
						orderby: "viewCount",
						q: "facebook"
					})
					.done(function( data ) {
						//console.log(data);
						document.getElementById("footer").innerHTML = "";
						$.each(data.feed.entry, function( i, item ) {
							likes[likes.length] = [item.yt$statistics.viewCount, item.yt$rating.numLikes]
							//$( "<a href='" + item.snippet.thumbnails.default.url + "'><img src='" + item.snippet.thumbnails.medium.url +"'></a>"  ).appendTo( "#footer" );
						});
						console.log(likes);
						likes = likes.sort(function(a, b) {return a[0] - b[0]});
						console.log(likes)
						$.plot("#grafiek", [likes]);
					});
				};
			</script>
			<button onclick="test()">Update</button>
			<br>
			<div id="grafiek"></div>
		</div>

		<div id='footer'>
			<a>NOG AANPASSEN</a>
		</div>
	</body>
</html>
