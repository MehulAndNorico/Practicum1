<!DOCTYPE html>
<html>
	<head>
		<title>Overige API's van Facebook</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<link rel="stylesheet" href="jq/jquery-ui.min.css">
		<script src="jq/external/jquery/jquery.js"></script>
		<script src="jq/jquery-ui.min.js"></script>
		<script src="flot/jquery.flot.js"></script>
		<!-- <script src="jq/jquery-1.11.2.min.js"></script> -->
	</head>
	<body>
		<div id='header'>
			<h2>NOG AANPASSEN</h2>
			<button>NOG AANPASSEN</button>
		</div>

		<div id='content'>
			<form action="javascript:plot()">
				<label for="query">Zoekterm:</label>
				<input type="text" id="query" pattern="([a-zA-Z]+)|(([a-zA-Z]+ )+[a-zA-Z]+)" title="Zoekterm(en) gescheiden door een spatie" required>
					<br><br>
				<label for="query">Het is mogelijk om meerdere zoektermen op te geven. Plaats er dan een spatie tussen.</label>
					<br>

			    	<br>
		    	<label for="nummer">Plotten op grafiek</label>
				<select id="nummer">
			     	<option selected="selected">1</option>
			     	<option>2</option>
			 	</select>
		    		<br>

		    		<br>
			    <input type="submit" value="Plotten">
			</form>
			<script>
				$("#nummer").selectmenu({inline: true});

				plot = function() {
					var id;
					if (($("#nummer").selectmenu("value")) == "1"){
						id = "#grafiek1";
					} else {
						id = "#grafiek2";
					};
					var likes = [];
					var youtubeAPI = "http://gdata.youtube.com/feeds/api/videos?";
					$.getJSON( youtubeAPI, {
						v: 2,
						alt: "json",
						maxResults: 50,
						orderby: "viewCount",
						q: "facebook"
					})
					.done(function( data ) {
						//console.log(data);
						document.getElementById("footer").innerHTML = "";
						$.each(data.feed.entry, function( i, item ) {
							likes[likes.length] = [item.yt$statistics.viewCount, item.yt$rating.numLikes]
							//$( "<a href='" + item.snippet.thumbnails.default.url + "'><img src='" + item.snippet.thumbnails.medium.url +"'></a>"  ).appendTo( "#footer" );
						});
						console.log(nummer.selected + " - " + id);
						$.plot(id, [likes]);
					});
				};
			</script>
			<br>
			<div class="grafiek" id="grafiek1"></div>
			<div class="grafiek" id="grafiek2"></div>
		</div>

		<div id='footer'>
			<a>NOG AANPASSEN</a>
		</div>
	</body>
</html>
