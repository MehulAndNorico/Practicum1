<!DOCTYPE html>
<html>
	<head>
		<title>Twitter API('s) (nog aanpassen)</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
		<div id='header'>
			<h2>NOG AANPASSEN</h2>
			<button>NOG AANPASSEN</button>
		</div>

		<div id='content'>
			<p>
			   <a class="twitter-timeline"  href="https://twitter.com/hashtag/UniUtrecht" data-widget-id="572372214805434368">Tweets over #UniUtrecht</a>
            	<script>
            		!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';
            		if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");
            	</script>
          

              <a class="twitter-timeline"  href="https://twitter.com/UniUtrecht/favorites" data-widget-id="572379782458126336">Favoriete tweets door @UniUtrecht</a>
           		<script>
           		!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';
           		if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");
           		</script>
          

                <a class="twitter-timeline"  href="https://twitter.com/UniUtrecht" data-widget-id="572368863543963648">Tweets door @UniUtrecht</a>
            		<script>
            		!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';
            		if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");
            		</script>
         	</p>
		</div>

		<div id='footer'>
			<a>NOG AANPASSEN</a>
		</div>
	</body>
</html>
